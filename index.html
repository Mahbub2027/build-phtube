<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

    <header class="container mx-auto">
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                  <img class="w-32 lg:w-40" src="./images/Logo.png" alt="">
                </div>
                <div class="navbar-center lg:flex">
                  <button onclick="sortByView()" id="sort-by-view" class="btn w-32">Sort by view</button>
                </div>
                <div class="navbar-end">
                  <a href="blog.html" class="btn bg-[#FF1F3D] text-white w-24 lg:w-32">Blog</a>
                </div>
              </div>
        </nav>
        <hr>
    </header>

    <main class="container mx-auto">
        <section>
            <div class="tab-container w-full">
                <div id="tab-container" class="tabs text-center flex flex-wrap gap-3 justify-center mt-10">

                  </div>
            </div>
        </section>
        <section class="ml-14">
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">

            </div>
            
            
        </section>
        <section>
              <div id="img-container" class="hidden ">
                  <img class="mx-auto mt-20" src="./images/Icon.png" alt="">
                  <h2 class="text-2xl lg:text-4xl font-bold text-center mt-10">Oops!! Sorry, There is no  <br>
                    content here</h2>
              </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
