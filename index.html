<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

    <header class="container mx-auto">
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                  <img src="./images/Logo.png" alt="">
                </div>
                <div class="navbar-center hidden lg:flex">
                  <a class="btn">Sort by view</a>
                </div>
                <div class="navbar-end">
                  <a class="btn bg-[#FF1F3D] text-white">Blog</a>
                </div>
              </div>
        </nav>
        <hr>
    </header>

    <main>
        <section>
            <div class="tab-container w-full">
                <div id="tab-container" class="tabs text-center flex justify-center mt-10">
                    <!-- <a class="btn mx-5 w-24">All</a> 
                    <a class="btn">Tab 2</a> 
                    <a class="btn">Tab 3</a>
                    <a class="btn">Tab 3</a> -->
                  </div>
            </div>
        </section>
        <section>
            <div id="card-container" class="grid grid-cols-1 lg:grid-cols-4 gap-3">
                
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
